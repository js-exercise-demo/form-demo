<head>

    <title>form</title>

            var form = document.getElementById("form");
            form.reset();
        }
        function element(){
            var form = document.getElementById("form");
            var name = form.elements[0];
            var password = form.elements['password'];
            alert(name,password)
        }
    </script>
</head>
<body>
<form action="post" id="form">

        <lable>姓名：</lable>

    </div>
    <div>

</body>
</html>
